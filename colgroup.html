<!--<col group> tag is used to define a group of columns in the table.-->
<style>
  .special {
    background-color: pink;
  }
</style>

<table border="1">
  <colgroup>
    <col>
    <col span="2" class="special">
  </colgroup>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>salary</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>John</td>
      <td>30</td>
      <td>2000$</td>
    </tr>
    <tr>
      <td>Jeany</td>
      <td>34</td>
      <td>2400$</td>
    </tr>
  </tbody>
</table>
